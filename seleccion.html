<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/seleccion.css">

<body>
    <script src="js/generar.js"></script>
    <div id="contenedor">

        <section>
            <h3>
                Algoritmo  de Ordenamiento
            </h3>
            <p>
                Bienvenido al ordenamiento por selección, ingresar el número de elementos que tendrá el arreglo.
                <br>
                <span>maximo 15 elementos.</span>
            </p>
            <div id="capturar">
                <input type="text" name="valor" id="valor" required>
                <br>
                <p id="aviso">

                </p>
                <input type="button" value="Generar campos" onclick="validar(this,'valor')" id="btn">
            </div>
        </section>

        <div id="cuadro_algoritmo">

            <section id="instrucciones">

                <button id="lg">
                    <svg  version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 16 16">
                    <path fill="rgba(248, 39, 39, 0.993)" d="M13.5 0c1.381 0 2.5 1.119 2.5 2.5 0 0.563-0.186 1.082-0.5 1.5l-1 1-3.5-3.5 1-1c0.418-0.314 0.937-0.5 1.5-0.5zM1 11.5l-1 4.5 4.5-1 9.25-9.25-3.5-3.5-9.25 9.25zM11.181 5.681l-7 7-0.862-0.862 7-7 0.862 0.862z"></path>
                    </svg>
                </button>
                <p id="alert">Todos los campos son obligatorios</p>


            </section>
            <form action="#" method="POST">
                <div id="nuevosE">
                </div>
                <input id="submit" type="button" value="Ordenar arreglo" onclick="obtener()">
                <input id="submit2" type="button" value="Cargar pagina de nuevo" onclick="retornar()">

            </form>
        </div>
    </div>
    <script src="js/generar.js"></script>
</body>

</html>
